<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/efeito.css">
    <link rel="stylesheet" href="./src/css/responsivel.css">
    <title>Frontend
         Mentor | NFT preview card component</title> 
</head>
<body>
    <main>
        <div id="inicio">
            <!-- Imagem -->
            <div class="img">
                <div class="icon-viwer">
                    <img src="./src/img/icon-view.svg" alt="viwer">
                </div>
                <div class="img-banner">

                    <img src="./src/img/image-equilibrium.jpg" alt="equilibrium">
                </div>
            </div>
            <!-- Caixa de texto -->
            <div class="dialogo">
                <h1>Equilibrium #3429</h1>
                <br>
                <p class="dialogo-texto">
                    Our Equilibrium collection promotes balance and calm.
                </p>
                <br>
                <div class="dialogo-infor">
                    <div class="dialogo-infor-ethereum">
                        <img src="./src/img/icon-ethereum.svg" alt="Ethereum">
    
                        <strong>0.041 ETH</strong>
                    </div>

                    <div class="dialogo-infor-time">
                        <img src="./src/img/icon-clock.svg" alt="Clock">
                        <p>3 days left</p>
                    </div>
                </div>
            </div>
           
            <div id="linha">
                
            </div>
            <!-- Perfil -->
            <div class="perfil">
                <div class="avatar">
                    <img src="./src/img/image-avatar.png" alt="Avatar">
                </div>
                <div class="avatar-perfil">
                    <span>Creation of</span>
                  <p>
                     Jules Wyvern
                  </p>
                </div>
            </div>
        </div>
    </main>
    <!-- Rodape -->
    <footer>
        
    </footer>
    
</body>

<!-- Fonts -->

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</html>
